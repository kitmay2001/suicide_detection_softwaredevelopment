name: Generate API Docs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push the docs to the gh-pages branch
      
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install pdoc
          # We must install your project libs so pdoc can import your script
          pip install huggingface_hub 
          # Or if you have a file: pip install -r requirements.txt

      - name: Build Documentation
        env:
          # If your script connects to HF immediately upon import, it needs the token
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Generate HTML docs for your script (e.g., inference.py)
          # -o docs/ tells it to save the HTML in a folder named 'docs'
          pdoc severity_assessment.py -o docs/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
